<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Airbnb - Add Your Home</title>
</head>
<body class="bg-gray-50 font-sans">

    <nav class="p-6 flex justify-between items-center bg-white border-b">
        <div class="text-[#ff385c] font-bold text-2xl">airbnb</div>
        <button type="button" onclick="window.history.back()" class="px-4 py-2 border rounded-full font-semibold hover:bg-gray-100 transition">Exit</button>
    </nav>

    <div class="max-w-6xl mx-auto flex flex-wrap lg:flex-nowrap items-center py-10 px-6 gap-12">
        
        <div class="w-full lg:w-1/2">
            <h1 class="text-4xl md:text-5xl font-semibold leading-tight text-gray-900">
                Itâ€™s easy to get started <br> on Airbnb.
            </h1>
            <p class="text-xl text-gray-600 mt-6 italic">"Turn your extra space into your next adventure."</p>
            <div class="mt-10 space-y-6">
                <div class="flex gap-4">
                    <div class="text-xl font-bold">1</div>
                    <div>
                        <h4 class="font-bold">Tell us about your place</h4>
                        <p class="text-gray-500">Share some basic info, like where it is and how many guests can stay.</p>
                    </div>
                </div>
                <div class="flex gap-4">
                    <div class="text-xl font-bold">2</div>
                    <div>
                        <h4 class="font-bold">Make it stand out</h4>
                        <p class="text-gray-500">Add 5 or more photos plus a title and description.</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="w-full lg:w-1/2 bg-white p-8 rounded-2xl shadow-xl border border-gray-200">
            <h2 class="text-2xl font-semibold mb-6">Home Details</h2>
            
            <form action="/AddHome" method="POST" class="space-y-4">
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Where is your place Name?</label>
                    <input type="text" name="title" required placeholder="Enter Place Name" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-[#ff385c] focus:outline-none">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Property Type</label>
                        <select name="type" class="w-full p-3 border rounded-lg focus:outline-none">
                            <option value="House">House</option>
                            <option value="Apartment">Apartment</option>
                            <option value="Villa">Villa</option>
                            <option value="Cabin">Cabin</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Price per night</label>
                        <input type="number" name="price" required placeholder="$100" class="w-full p-3 border rounded-lg focus:outline-none">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Address</label>
                    <input type="text" name="location" required placeholder="Enter address" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-[#ff385c] focus:outline-none">
                </div>
 
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Image Link</label>
                    <input type="url" name="image" required placeholder="https://image-url.com" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-[#ff385c] focus:outline-none">
                </div>

                <button type="submit" class="w-full bg-[#ff385c] text-white font-bold py-3 rounded-lg hover:bg-[#e31c5f] transition shadow-lg">
                    Finish & List your home
                </button>
            </form>
        </div>

    </div>

</body>
</html>
